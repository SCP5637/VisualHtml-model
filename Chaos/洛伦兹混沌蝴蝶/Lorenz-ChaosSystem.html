<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛伦兹混沌吸引子3D可视化</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #container { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 250px;
            cursor: move;
            user-select: none;
            transition: all 0.3s ease;
        }
        #controls.collapsed {
            width: 40px;
            height: 40px;
            padding: 0;
            overflow: hidden;
            border-radius: 50%;
            background: rgba(70, 130, 180, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #controls.collapsed::after {
            content: "+";
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .control-group {
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
        }
        #controls.collapsed .control-group {
            opacity: 0;
            height: 0;
            margin: 0;
            pointer-events: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            font-size: 0.9em;
            color: #555;
        }
        h2 {
            margin-top: 0;
            color: #333;
            transition: opacity 0.3s ease;
        }
        #controls.collapsed h2 {
            opacity: 0;
            height: 0;
            margin: 0;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }
        #controls.collapsed .button-group {
            opacity: 0;
            height: 0;
            margin: 0;
        }
        button {
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            flex: 1;
            min-width: 70px;
        }
        button:hover {
            background: #45a049;
        }
        #color-picker {
            width: 100%;
            height: 20px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <h2>洛伦兹吸引子控制面板</h2>
        
        <div class="control-group">
            <label for="sigma">普朗特数 (σ):</label>
            <input type="range" id="sigma" min="1" max="100" step="0.1" value="10">
            <div class="value-display">当前值: <span id="sigma-value">10</span></div>
        </div>
        
        <div class="control-group">
            <label for="rho">瑞丽数 (ρ):</label>
            <input type="range" id="rho" min="1" max="100" step="0.1" value="28">
            <div class="value-display">当前值: <span id="rho-value">28</span></div>
        </div>
        
        <div class="control-group">
            <label for="beta">方向比 (β):</label>
            <input type="range" id="beta" min="0" max="10" step="0.1" value="2.666">
            <div class="value-display">当前值: <span id="beta-value">2.666</span></div>
        </div>
        
        <div class="control-group">
            <label for="speed">推演速度:</label>
            <input type="range" id="speed" min="1" max="5" step="0.1" value="1">
            <div class="value-display">当前值: <span id="speed-value">1</span>倍</div>
        </div>
        
        <div class="control-group">
            <label for="color">轨迹颜色:</label>
            <input type="color" id="color" value="#FFBB00">
        </div>
        
        <div class="button-group">
            <button id="reset">重置</button>
            <button id="reset-view">重置视角</button>
            <button id="pause">暂停</button>
            <button id="random">随机参数</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 初始化场景、相机和渲染器
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // 轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // 配置鼠标按键
        controls.mouseButtons = {
            LEFT: THREE.MOUSE.ROTATE,    // 左键旋转
            MIDDLE: THREE.MOUSE.PAN,     // 中键平移
            RIGHT: THREE.MOUSE.NONE      // 禁用右键
        };
        
        // 禁用浏览器默认的右键菜单
        document.getElementById('container').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        function createInfiniteAxes() {
            const axesGroup = new THREE.Group();
            
            // 坐标轴颜色
            const colors = [0xff0000, 0x00ff00, 0x0000ff];
            const directions = [
                new THREE.Vector3(1, 0, 0),  // X轴
                new THREE.Vector3(0, 1, 0),  // Y轴
                new THREE.Vector3(0, 0, 1)   // Z轴
            ];
            
            // 创建坐标轴线和刻度
            for (let i = 0; i < 3; i++) {
                const lineGeometry = new THREE.BufferGeometry();
                const lineMaterial = new THREE.LineBasicMaterial({ 
                    color: colors[i],
                    linewidth: 2
                });
                
                const lineLength = 1000;
                const linePositions = new Float32Array([
                    0, 0, 0,
                    directions[i].x * lineLength, 
                    directions[i].y * lineLength, 
                    directions[i].z * lineLength
                ]);
                
                lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
                const line = new THREE.Line(lineGeometry, lineMaterial);
                axesGroup.add(line);
                
                // 刻度线
                const tickMaterial = new THREE.LineBasicMaterial({ 
                    color: colors[i],
                    linewidth: 1,
                    opacity: 0.3,
                    transparent: true
                });
                
                // 5单位刻度
                for (let j = 5; j <= lineLength; j += 5) {
                    const tickGeometry = new THREE.BufferGeometry();
                    let tickPositions;
                    
                    if (i === 0) { // X轴刻度
                        tickPositions = new Float32Array([
                            j, -0.5, 0,
                            j, 0.5, 0
                        ]);
                    } else if (i === 1) { // Y轴刻度
                        tickPositions = new Float32Array([
                            -0.5, j, 0,
                            0.5, j, 0
                        ]);
                    } else { // Z轴刻度
                        tickPositions = new Float32Array([
                            0, -0.5, j,
                            0, 0.5, j
                        ]);
                    }
                    
                    tickGeometry.setAttribute('position', new THREE.BufferAttribute(tickPositions, 3));
                    const tick = new THREE.Line(tickGeometry, tickMaterial);
                    axesGroup.add(tick);
                }
            }
            
            return axesGroup;
        }
        
        scene.add(createInfiniteAxes());
        
        // 洛伦兹吸引子线
        const lineGeometry = new THREE.BufferGeometry();
        let lineMaterial = new THREE.LineBasicMaterial({
            color: 0xff0000,
            linewidth: 1
        });
        
        // 初始参数
        let sigma = 10;
        let rho = 28;
        let beta = 8/3;
        let speed = 1;
        let isPaused = false;
        
        // 初始状态
        let x = 0.1;
        let y = 0;
        let z = 0;
        
        // 存储历史点
        const maxPoints = 5000;
        const positions = new Float32Array(maxPoints * 3);
        let pointCount = 0;
        
        lineGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const line = new THREE.Line(lineGeometry, lineMaterial);
        scene.add(line);
        
        const controlsPanel = document.getElementById('controls');
        let isDragging = false;
        let offsetX, offsetY;
        
        controlsPanel.addEventListener('mousedown', function(e) {
            if (e.target === controlsPanel || e.target.tagName === 'H2') {
                isDragging = true;
                offsetX = e.clientX - controlsPanel.offsetLeft;
                offsetY = e.clientY - controlsPanel.offsetTop;
                controlsPanel.style.cursor = 'grabbing';
            }
        });
        
        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                controlsPanel.style.left = (e.clientX - offsetX) + 'px';
                controlsPanel.style.top = (e.clientY - offsetY) + 'px';
            }
        });
        
        document.addEventListener('mouseup', function() {
            isDragging = false;
            controlsPanel.style.cursor = 'move';
        });
        
        document.getElementById('sigma').addEventListener('input', function(e) {
            sigma = parseFloat(e.target.value);
            document.getElementById('sigma-value').textContent = sigma.toFixed(2);
        });
        
        document.getElementById('rho').addEventListener('input', function(e) {
            rho = parseFloat(e.target.value);
            document.getElementById('rho-value').textContent = rho.toFixed(2);
        });
        
        document.getElementById('beta').addEventListener('input', function(e) {
            beta = parseFloat(e.target.value);
            document.getElementById('beta-value').textContent = beta.toFixed(3);
        });
        
        document.getElementById('speed').addEventListener('input', function(e) {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-value').textContent = speed.toFixed(1);
        });
        
        document.getElementById('color').addEventListener('input', function(e) {
            const color = new THREE.Color(e.target.value);
            lineMaterial.color.copy(color);
        });
        
        document.getElementById('reset').addEventListener('click', function() {
            x = 0.1;
            y = 0;
            z = 0;
            
            pointCount = 0;
            lineGeometry.setDrawRange(0, 0);
            lineGeometry.attributes.position.needsUpdate = true;
            
            isPaused = true;
            document.getElementById('pause').textContent = '继续';
        });
        
        document.getElementById('reset-view').addEventListener('click', function() {
            camera.position.set(0, 0, 50);
            camera.lookAt(0, 0, 0);
            controls.update();
        });
        
        document.getElementById('pause').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '继续' : '暂停';
        });
        
        document.getElementById('random').addEventListener('click', function() {
            // 随机生成参数
            sigma = Math.random() * 99 + 1;
            rho = Math.random() * 99 + 1;
            beta = Math.random() * 9 + 0.1;
            
            document.getElementById('sigma').value = sigma;
            document.getElementById('rho').value = rho;
            document.getElementById('beta').value = beta;
            
            document.getElementById('sigma-value').textContent = sigma.toFixed(2);
            document.getElementById('rho-value').textContent = rho.toFixed(2);
            document.getElementById('beta-value').textContent = beta.toFixed(3);
        });
        
        // 洛伦兹方程
        function lorenz(x, y, z, dt) {
            const dx = sigma * (y - x) * dt;
            const dy = (x * (rho - z) - y) * dt;
            const dz = (x * y - beta * z) * dt;
            return [dx, dy, dz];
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (!isPaused) {
                // 计算洛伦兹吸引子
                const dt = 0.01 * speed;
                const [dx, dy, dz] = lorenz(x, y, z, dt);
                
                x += dx;
                y += dy;
                z += dz;
                
                if (pointCount < maxPoints) {
                    positions[pointCount * 3] = x;
                    positions[pointCount * 3 + 1] = y;
                    positions[pointCount * 3 + 2] = z;
                    pointCount++;
                    lineGeometry.setDrawRange(0, pointCount);
                } else {
                    for (let i = 0; i < (maxPoints - 1) * 3; i++) {
                        positions[i] = positions[i + 3];
                    }
                    positions[(maxPoints - 1) * 3] = x;
                    positions[(maxPoints - 1) * 3 + 1] = y;
                    positions[(maxPoints - 1) * 3 + 2] = z;
                }
                
                lineGeometry.attributes.position.needsUpdate = true;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
